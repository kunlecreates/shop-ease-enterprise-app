name: CI â€” Order-service Component Tests

on:
  push:
    paths:
      - 'services/order-service/**'
  pull_request:
    paths:
      - 'services/order-service/**'

jobs:
  test:
    name: Order Service Tests
    runs-on: ubuntu-latest
    env:
      MODULE_PATH: services/order-service
      MAVEN_GOAL: verify
      JDK_VERSION: '21'
      MAVEN_ARGS: '-Dtestcontainers.enabled=true -Dapi.version=1.44'
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up JDK
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: ${{ env.JDK_VERSION }}

      - name: Restore Maven cache (~/.m2/repository)
        uses: actions/cache@v4
        with:
          path: ~/.m2/repository
          key: maven-${{ runner.os }}-${{ hashFiles('**/pom.xml') }}
          restore-keys: |
            maven-${{ runner.os }}-

      - name: Make module mvnw executable (if present)
        run: |
          if [ -f "${{ env.MODULE_PATH }}/mvnw" ]; then
            chmod +x "${{ env.MODULE_PATH }}/mvnw" || true
          fi

      - name: 'Pre-run diagnostics: module dependency tree'
        run: |
          echo "Show dependency:tree for module (test scope)"
          mvn -B -f "${{ env.MODULE_PATH }}" dependency:tree -Dscope=test || true

      - name: Docker diagnostics (optional)
        run: |
          echo "Docker diagnostics"
          docker --version || true
          docker info || true

      - name: Run Unit Tests
        run: |
          echo "Running unit tests (*Test.java, excluding *IT.java)"
          mvn -B -f "${{ env.MODULE_PATH }}" test -Dtest=*Test,!*IT -DfailIfNoTests=false || echo "No unit tests found, continuing..."

      - name: Run Integration Tests (Testcontainers)
        run: |
          echo "Running integration tests (*IT.java) with real MSSQL (Testcontainers)"
          mvn -B -f "${{ env.MODULE_PATH }}" verify -Dtest=*IT -Dtestcontainers.enabled=true -Dapi.version=1.44

      - name: Set artifact name
        run: |
          echo "ARTIFACT_NAME=$(echo ${MODULE_PATH} | tr '/' '-')" >> "$GITHUB_ENV"

      - name: Upload Maven test artifacts
        if: ${{ always() }}
        uses: actions/upload-artifact@v4
        with:
          name: ${{ env.ARTIFACT_NAME }}-maven-artifacts
          path: |
            ${{ env.MODULE_PATH }}/target/failsafe-reports/**
            ${{ env.MODULE_PATH }}/target/surefire-reports/**
            ${{ env.MODULE_PATH }}/target/*.log

      - name: Upload raw coverage (Jacoco XML)
        uses: actions/upload-artifact@v4
        with:
          name: raw-coverage-order-service
          path: services/order-service/target/site/jacoco/jacoco.xml