name: CI â€” order-service

on:
  push:
    paths:
      - 'services/order-service/**'
  pull_request:
    paths:
      - 'services/order-service/**'

jobs:
  test:
    name: Order Service Tests
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up JDK 21
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: '21'

      - name: Make Maven wrapper executable
        run: |
          if [ -f ./mvnw ]; then
            chmod +x ./mvnw || true
          fi

      - name: Build & install test-utils (for shared test migrations)
        run: |
          if [ -f ./services/test-utils/pom.xml ]; then
            ./mvnw -B -DskipTests -pl services/test-utils install
          fi

      - name: Cache Maven
        uses: actions/cache@v4
        with:
          path: ~/.m2/repository
          key: maven-${{ runner.os }}-order-${{ hashFiles('services/order-service/**/pom.xml') }}
          restore-keys: |
            maven-${{ runner.os }}-order-

      - name: Ensure Docker available (Testcontainers)
        run: |
          docker --version || true

      - name: Run Maven tests
        run: |
          ./mvnw -B -Dapi.version=1.44 -pl services/order-service test
