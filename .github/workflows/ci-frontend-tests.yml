name: CI — Frontend Tests

on:
  push:
    paths:
      - 'frontend/**'
  pull_request:
    paths:
      - 'frontend/**'

jobs:
  test:
    name: Frontend unit tests
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          # Do not use setup-node's npm cache here because the frontend
          # package-lock.json lives under `frontend/` rather than repository
          # root. Using the cache option causes the action to look for a lock
          # file at the repo root and fail if it is not present.

      - name: Install dependencies
        working-directory: frontend
        run: |
          if [ -f package-lock.json ] ; then
            echo "package-lock.json found — running 'npm ci'"
            npm ci
          else
            echo "package-lock.json not found — running 'npm install'"
            npm install --no-audit --no-fund
          fi

      - name: Typecheck
        working-directory: frontend
        run: |
          if [ -f tsconfig.json ] ; then
            echo "tsconfig.json found — running 'npx tsc --noEmit'"
            npx tsc --noEmit
          else
            echo "tsconfig.json not found — skipping TypeScript check"
          fi

      - name: Run Jest tests
        working-directory: frontend
        run: npm test -- --runInBand
