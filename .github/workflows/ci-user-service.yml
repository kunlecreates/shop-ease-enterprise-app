name: CI â€” user-service

on:
  push:
    paths:
      - 'services/user-service/**'
  pull_request:
    paths:
      - 'services/user-service/**'

jobs:
  test:
    name: User Service Tests
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up JDK 21
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: '21'

      - name: Make service Maven wrapper executable
        run: |
          if [ -f ./services/user-service/mvnw ]; then
            chmod +x ./services/user-service/mvnw || true
          fi

      - name: Build & install test-utils (for shared test migrations)
        run: |
          if [ -f ./services/test-utils/pom.xml ]; then
            # Run Maven against the test-utils POM directly to install artifact into local repo
            mvn -B -DskipTests -f services/test-utils/pom.xml install
          fi

      - name: Cache Maven
        uses: actions/cache@v4
        with:
          path: ~/.m2/repository
          key: maven-${{ runner.os }}-user-${{ hashFiles('services/user-service/**/pom.xml') }}
          restore-keys: |
            maven-${{ runner.os }}-user-

      - name: Run Maven tests
        run: |
          ./services/user-service/mvnw -B -Dapi.version=1.44 -pl services/user-service test
