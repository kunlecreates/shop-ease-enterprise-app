name: CI â€” user-service

on:
  push:
    paths:
      - 'services/user-service/**'
  pull_request:
    paths:
      - 'services/user-service/**'

jobs:
  test:
    name: User Service Tests (reusable)
    uses: ./.github/workflows/reusable-java-test.yml
    with:
      module_path: 'services/user-service'
      maven_goal: 'verify'
      jdk_version: '21'
      # Enable Testcontainers-based integration tests (Postgres) in CI.
      maven_args: '-Dtestcontainers.enabled=true -Dapi.version=1.44'
