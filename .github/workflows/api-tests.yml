name: API Contract Tests — Staging

on:
  workflow_run:
    workflows: ["CD — Kubernetes Deploy (Helm)"]
    types: [completed]
  workflow_dispatch: {}
  pull_request:
    branches: [ main ]
    paths:
      - 'api-tests/**'

permissions:
  contents: read

jobs:
  run-api-tests:
    name: Run API contract tests against staging
    if: ${{ github.event.workflow_run.conclusion == 'success' }}
    runs-on: ubuntu-latest
    env:
      ENV_FILE: api-tests/env/ci.env
      E2E_BASE_URL: ${{ secrets.E2E_BASE_URL }}
      CF_ACCESS_CLIENT_ID: ${{ secrets.CF_ACCESS_CLIENT_ID }}
      CF_ACCESS_CLIENT_SECRET: ${{ secrets.CF_ACCESS_CLIENT_SECRET }}
      TEST_JWT_SECRET: ${{ secrets.TEST_JWT_SECRET }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Validate required environment
        run: |
          missing=false
          if [ -z "$E2E_BASE_URL" ]; then
            echo "ERROR: E2E_BASE_URL is required"
            missing=true
          fi
          if [ -z "$TEST_JWT_SECRET" ]; then
            echo "ERROR: TEST_JWT_SECRET is required"
            missing=true
          fi
          if [ -z "$CF_ACCESS_CLIENT_ID" ] || [ -z "$CF_ACCESS_CLIENT_SECRET" ]; then
            echo "WARNING: CF_ACCESS_* not set; tests may fail if staging is behind Cloudflare Access"
          fi
          if [ "$missing" = true ]; then
            exit 1
          fi

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install deps
        working-directory: api-tests
        run: |
          if [ -f package-lock.json ]; then npm ci --include=dev; else npm install --include=dev; fi

      - name: Run API contract tests
        working-directory: api-tests
        env:
          ENV_FILE: api-tests/env/ci.env
        run: |
          npm test -- --runInBand --reporters=default

      - name: Upload test artifacts
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: api-test-results
          path: api-tests/test-results/**


