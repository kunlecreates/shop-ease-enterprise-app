name: CI â€” product-service

on:
  push:
    paths:
      - 'services/product-service/**'
  pull_request:
    paths:
      - 'services/product-service/**'

jobs:
  test:
    name: Product Service (Node) Tests
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          # point to the service's lockfile so setup-node can locate it for caching
          cache-dependency-path: services/product-service/package-lock.json

      - name: Install and run tests
        working-directory: services/product-service
        run: |
          # Prefer npm ci when a lockfile exists, otherwise fall back to npm install
          if [ -f package-lock.json ] || [ -f npm-shrinkwrap.json ]; then
            npm ci
          else
            npm install
          fi
          npm test --if-present
