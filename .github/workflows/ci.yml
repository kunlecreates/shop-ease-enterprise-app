name: CI

on:
  push:
    branches: [ main, master ]
    # Ignore changes under services/ because per-service workflows handle them
    paths-ignore:
      - 'services/**'
  pull_request:
    branches: [ main, master ]
    paths-ignore:
      - 'services/**'

jobs:
  repo-checks:
    name: Repo Checks (quick validate)
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up JDK 21
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: '21'

      - name: Maven validate (skip tests)
        run: |
          # Quick repository-level validation. Integration tests and service matrices
          # are consolidated into `integration-tests.yml` to avoid duplicated runs.
          # Some branches check only service-level pom.xml files instead of a
          # single top-level pom. If no root pom exists, run validate across
          # service modules to avoid MissingProjectException.
          if [ -f pom.xml ]; then
            mvn -B -V -DskipTests validate
          else
            echo "No top-level pom.xml found; running validate for each service with a pom.xml"
            for d in services/*; do
              if [ -f "$d/pom.xml" ]; then
                echo "Validating $d"
                mvn -B -V -DskipTests -f "$d" validate || true
              fi
            done
          fi
