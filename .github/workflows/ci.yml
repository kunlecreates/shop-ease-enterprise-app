name: CI

on:
  push:
    branches: [ main, master ]
    # Ignore changes under services/ because per-service workflows handle them
    paths-ignore:
      - 'services/**'
  pull_request:
    branches: [ main, master ]
    paths-ignore:
      - 'services/**'

jobs:
  test:
    name: Test ${{ matrix.service }}
    strategy:
      matrix:
        service: [product-service, user-service, order-service, notification-service, frontend]
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Java (for Java services)
        if: "contains(matrix.service, 'user-service') || contains(matrix.service, 'order-service')"
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: '21'

      - name: Build & install test-utils (for shared test migrations)
        if: "contains(matrix.service, 'user-service') || contains(matrix.service, 'order-service')"
        run: |
          # Clean any previous build artifacts to avoid permission issues
          echo "Cleaning leftover target directories (if any)"
          find ./services -maxdepth 2 -type d -name target -print -exec rm -rf {} + || true
          if [ -f ./services/test-utils/pom.xml ]; then
            mvn -B -DskipTests -f ./services/test-utils/pom.xml install
          fi

      - name: Cache Maven
        if: "contains(matrix.service, 'user-service') || contains(matrix.service, 'order-service')"
        uses: actions/cache@v4
        with:
          path: ~/.m2/repository
          key: maven-${{ runner.os }}-build-${{ hashFiles('**/pom.xml') }}
          restore-keys: |
            maven-${{ runner.os }}-build-

      - name: Run Java tests
        if: "contains(matrix.service, 'user-service') || contains(matrix.service, 'order-service')"
        working-directory: services/${{ matrix.service }}
        run: |
          mvn -B -V test

      - name: Setup Node.js (product-service)
        if: "matrix.service == 'product-service'"
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: services/product-service/package-lock.json

      - name: Setup Node.js (frontend)
        if: "matrix.service == 'frontend'"
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          # Frontend uses package.json (no lockfile present in repo)
          cache-dependency-path: frontend/package.json

      - name: Run Node tasks
        if: "matrix.service == 'product-service' || matrix.service == 'frontend'"
        run: |
          if [ "${{ matrix.service }}" = "product-service" ]; then
            cd services/product-service
            npm ci
            npm test --if-present
          elif [ "${{ matrix.service }}" = "frontend" ]; then
            cd frontend
            npm ci
            npm run build --if-present
          fi

      - name: Setup Python (for notification-service)
        if: "matrix.service == 'notification-service'"
        uses: actions/setup-python@v4
        with:
          python-version: '3.12'

      - name: Cache pip
        if: "matrix.service == 'notification-service'"
        uses: actions/cache@v4
        with:
          path: ~/.cache/pip
          key: pip-${{ runner.os }}-${{ hashFiles('services/notification-service/**/requirements*.txt') }}

      - name: Run Python tests
        if: "matrix.service == 'notification-service'"
        working-directory: services/notification-service
        env:
          PYTHONPATH: .
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pytest -q

      - name: Build Docker Image (frontend)
        if: "matrix.service == 'frontend'"
        run: |
          docker build -t ghcr.io/${{ github.repository }}/frontend:$(echo $GITHUB_SHA | cut -c1-7) frontend
        env:
          SERVICE: ${{ matrix.service }}

  vendor-integration:
    name: "Optional: Vendor Integration (manual)"
    runs-on: ubuntu-latest
    if: ${{ false }}
    steps:
      - uses: actions/checkout@v4
      - name: Run Maven with vendor profile
        working-directory: services/order-service
        run: mvn -B -V test -Pvendor
