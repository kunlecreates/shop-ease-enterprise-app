name: Playwright Smoke Tests

on:
  push:
    branches:
      - develop
      - 'release/**'
  pull_request:
    branches:
      - develop
      - 'release/**'

jobs:
  smoke:
    name: Playwright Smoke
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Use Node.js 20
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install frontend deps
        working-directory: frontend
        run: |
          if [ -f package-lock.json ]; then
            npm ci
          else
            npm install
          fi

      - name: Install Playwright browsers
        working-directory: frontend
        run: |
          npx playwright install --with-deps

      - name: Start frontend dev server
        working-directory: frontend
        run: |
          npm run dev &
          npx wait-on http://localhost:3000 --silent --timeout 45000

      - name: Start mock backend when API_IMAGE is not set
        working-directory: frontend/mock-backend
        run: |
          if [ -z "${{ secrets.API_IMAGE }}" ]; then
            if [ -f package-lock.json ]; then
              npm ci
            else
              npm install
            fi
            npm start &
            npx wait-on http://localhost:4000/health --silent --timeout 60000
          else
            echo "Skipping mock backend because API_IMAGE is set"
          fi

      - name: Validate `API_IMAGE` format (lowercase repository)
        run: |
          if [ -n "${{ secrets.API_IMAGE }}" ]; then
            # Docker requires repository names to be lowercase. If the provided
            # secret has uppercase characters, surface a clear error so the
            # repository admin can fix the secret value.
            if echo "${{ secrets.API_IMAGE }}" | grep -q '[A-Z]'; then
              echo "ERROR: API_IMAGE contains uppercase characters. Docker repository names must be lowercase."
              echo "Provided API_IMAGE (masked): ***"
              echo "Please update the repository secret 'API_IMAGE' to a lowercase image reference (e.g. org/order-service:tag)."
              exit 1
            fi
            echo "API_IMAGE looks lowercase; proceeding to pull"
          else
            echo "No API_IMAGE secret set; skipping docker pull and validation"
          fi

      - name: Pull backend image (prebuilt) when available
        run: |
          if [ -n "${{ secrets.API_IMAGE }}" ]; then
            echo "Pulling backend image from registry..."
            docker pull "${{ secrets.API_IMAGE }}"
          else
            echo "No API_IMAGE secret set; skipping docker pull"
          fi

      - name: Pull DB image (optional)
        run: |
          if [ -n "${{ secrets.API_DB_IMAGE }}" ]; then
            echo "Pulling database image from registry..."
            docker pull "${{ secrets.API_DB_IMAGE }}"
          else
            echo "No API_DB_IMAGE secret set; skipping db pull"
          fi

      - name: Start test docker network (if using prebuilt image)
        run: |
          if [ -n "${{ secrets.API_IMAGE }}" ]; then
            docker network create test-network || true
          else
            echo "Skipping docker network creation"
          fi

      - name: Run Postgres container (optional)
        run: |
          if [ -n "${{ secrets.API_DB_IMAGE }}" ]; then
            echo "Starting Postgres for tests..."
            docker run -d --rm --name pg --network test-network -e POSTGRES_USER=${{ secrets.API_DB_USER || 'test' }} -e POSTGRES_PASSWORD=${{ secrets.API_DB_PASSWORD || 'test' }} -e POSTGRES_DB=${{ secrets.API_DB_NAME || 'shop_test' }} -p 5432:5432 "${{ secrets.API_DB_IMAGE }}"
          else
            echo "No API_DB_IMAGE provided; skipping Postgres run"
          fi

      - name: Run backend container (prebuilt)
        run: |
          if [ -n "${{ secrets.API_IMAGE }}" ]; then
            echo "Starting backend container from image ${{ secrets.API_IMAGE }}"
            if [ -n "${{ secrets.API_DB_IMAGE }}" ]; then
              docker run -d --rm --name shop-api --network test-network -p 8080:8080 \
                -e DATABASE_HOST=pg -e DATABASE_PORT=5432 -e DATABASE_NAME=${{ secrets.API_DB_NAME || 'shop_test' }} \
                -e DATABASE_USER=${{ secrets.API_DB_USER || 'test' }} -e DATABASE_PASSWORD=${{ secrets.API_DB_PASSWORD || 'test' }} \
                "${{ secrets.API_IMAGE }}"
            else
              docker run -d --rm --name shop-api -p 8080:8080 "${{ secrets.API_IMAGE }}"
            fi
          else
            echo "API_IMAGE not set; skipping backend docker run"
          fi

      - name: Wait for backend health if prebuilt image used
        working-directory: frontend
        run: |
          if [ -n "${{ secrets.API_IMAGE }}" ]; then
            echo "Waiting for backend health endpoint..."
            npx wait-on http://localhost:8080/health --silent --timeout 120000
          else
            echo "No prebuilt backend used; skipping health wait"
          fi

      - name: Configure API_BASE_URL
        run: |
          if [ -n "${{ secrets.API_IMAGE }}" ]; then
            echo "API_BASE_URL=http://localhost:8080" >> $GITHUB_ENV
          else
            echo "API_BASE_URL=http://localhost:4000" >> $GITHUB_ENV
          fi

      - name: Run Playwright smoke tests
        working-directory: frontend
        env:
          CI: true
        run: |
          mkdir -p test-results
          npx playwright test tests/cart-checkout.spec.ts --project=chromium --reporter=list || true

      - name: Collect Playwright report
        if: always()
        working-directory: frontend
        run: |
          mkdir -p test-results
          if [ -d playwright-report ]; then
            cp -r playwright-report test-results/playwright-report || true
          fi
          ls -la test-results || true

      - name: Upload Playwright report
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: playwright-smoke-report
          path: frontend/test-results

      - name: Cleanup test containers
        if: always()
        run: |
          echo "Stopping shop-api (if running)" || true
          docker stop shop-api || true
          echo "Stopping pg (if running)" || true
          docker stop pg || true
          docker network rm test-network || true
