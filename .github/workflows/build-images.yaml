name: Build and Push Images

permissions:
  contents: read
  packages: write

on:
  workflow_dispatch:
    inputs:
      services:
        description: "Comma-separated services to build (user,product,order,notification,frontend or 'all')"
        required: true
        default: "all"
  push:
    paths:
      - 'services/**'
      - 'frontend/**'
    branches:
      - feat/dev-tests

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        service: [user-service, product-service, order-service, notification-service, frontend]
      # Limit concurrent matrix jobs to reduce runner/builder/registry contention
      max-parallel: 2
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          # Fetch the full repository so Docker build contexts that use repo-root
          # (for Java services referencing mvnw and .mvn/) contain all files.
          fetch-depth: 0
          # Keep credentials available for later git operations if needed
          persist-credentials: true
          # Ensure working directory is clean before build
          clean: true
          # Do not use sparse checkout; we need full tree for repo-root contexts
          sparse-checkout-cone-mode: false

      - name: Filter services
        id: filter
        run: |
          input="${{ github.event.inputs.services }}"
          [[ -z "$input" ]] && input="all"
          svc="${{ matrix.service }}"
          if [[ "$input" != "all" ]]; then
            IFS=',' read -r -a items <<< "$input"
            keep=0
            for i in "${items[@]}"; do
              [[ "$i" == "$svc" || "$i" == "${svc%-service}" ]] && keep=1
            done
            if [[ $keep -eq 0 ]]; then echo "skip" > skip; fi
          fi
      - name: Skip if filtered
        if: ${{ hashFiles('skip') != '' }}
        run: echo "Skipping ${{ matrix.service }}"

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3
        with:
          # Use the host docker driver to avoid spinning up containerized buildkit instances
          driver: docker
          # Ensure buildx binary is installed on the runner to reduce remote pulls and failures
          install: true
          # Keep the downloaded binary cached between runs when possible
          cache-binary: true
          use: true

      - name: Login to GHCR
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Set image vars
        if: ${{ hashFiles('skip') == '' }}
        id: vars
        run: |
          case "${{ matrix.service }}" in
            # Java services: use their service directory as build context (mvnw/.mvn are per-service)
            user-service|order-service)
              image="${{ matrix.service }}"
              # Build context should be the service directory so Dockerfile COPY paths are correct
              context="services/${{ matrix.service }}"
              dockerfile="services/${{ matrix.service }}/Dockerfile"
              ;;
            # Node / other services can use their service directory as build context
            product-service|notification-service)
              image="${{ matrix.service }}"
              context="services/${{ matrix.service }}"
              dockerfile="services/${{ matrix.service }}/Dockerfile"
              ;;
            frontend)
              image="shopease-frontend"
              context="frontend"
              dockerfile="frontend/Dockerfile"
              ;;
          esac
          echo "image=$image" >> $GITHUB_OUTPUT
          echo "context=$context" >> $GITHUB_OUTPUT
          echo "dockerfile=${dockerfile:-}" >> $GITHUB_OUTPUT

      - name: Docker meta
        if: ${{ hashFiles('skip') == '' }}
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ghcr.io/${{ github.repository_owner }}/${{ steps.vars.outputs.image }}
          tags: |
            type=raw,value=staging-${{ github.sha }}
            type=raw,value=latest

      - name: Build & Push (buildx)
        if: ${{ hashFiles('skip') == '' }}
        uses: docker/build-push-action@v5
        with:
          # Use the per-service build context. For Java services this is repo root so Dockerfile can access /.mvn
          context: ${{ steps.vars.outputs.context }}
          # Specify the Dockerfile path when the file is not at the context root
          file: ${{ steps.vars.outputs.dockerfile }}
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          # Limit to the host architecture to avoid creating extra builders for multi-platform builds
          platforms: linux/amd64
          labels: ${{ steps.meta.outputs.labels }}
          # NOTE: remove cache-from/cache-to (GH Actions GHA cache backend) for host docker driver
          # to avoid build-cache-backend errors when using the host driver.
          # Pull base images to reduce transient network failures during build
          pull: true