name: CI â€” Notification-service Component Tests

on:
  push:
    paths:
      - 'services/notification-service/**'
  pull_request:
    paths:
      - 'services/notification-service/**'

jobs:
  test:
    name: Notification Service (Python) Tests
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.12'

      - name: Cache pip
        uses: actions/cache@v4
        with:
          path: ~/.cache/pip
          key: pip-${{ runner.os }}-notification-${{ hashFiles('services/notification-service/**/requirements*.txt') }}

      - name: Install and run tests with coverage
        working-directory: services/notification-service
        run: |
          python -m pip install --upgrade pip
          pip install pytest-cov || true
          if [ -f requirements.txt ]; then pip install -r requirements.txt || true; fi
          # Ensure the service package is importable by pytest
          export PYTHONPATH="$PWD":$PYTHONPATH
          pytest --cov=app --cov-report=json:coverage.json --cov-report=term

      - name: Upload coverage artifact (notification-service)
        uses: actions/upload-artifact@v4
        with:
          name: raw-coverage-notification-service
          path: services/notification-service/coverage.json
