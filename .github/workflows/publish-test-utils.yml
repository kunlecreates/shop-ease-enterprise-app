name: Publish test-utils

on:
  push:
    branches: [ main, master ]
    paths:
      - 'services/test-utils/**'
  workflow_dispatch: {}

permissions:
  contents: read
  packages: write

jobs:
  publish:
    name: Build & Publish test-utils
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up JDK 21
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '21'

      - name: Write maven settings (for deploy)
        run: |
          bash ./scripts/write_maven_settings.sh "${{ github.actor }}" "${{ secrets.GITHUB_TOKEN }}"

      - name: Build and deploy test-utils
        run: |
          mvn -B -s $HOME/.m2/settings.xml -DskipTests -f services/test-utils/pom.xml deploy
