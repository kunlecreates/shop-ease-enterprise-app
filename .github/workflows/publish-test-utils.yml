name: Publish test-utils

on:
  push:
    branches: [ main, master ]
    tags: ['v*', 'refs/tags/v*']
    paths:
      - 'services/test-utils/**'
  workflow_dispatch: {}

permissions:
  contents: read
  packages: write

jobs:
  publish:
    name: Build & Publish test-utils
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up JDK 21
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '21'

      - name: Write maven settings (for deploy)
        run: |
          bash ./scripts/write_maven_settings.sh "${{ github.actor }}" "${{ secrets.GITHUB_TOKEN }}"

      - name: Verify build inputs
        run: |
          echo "Listing test-utils project files"
          ls -la services/test-utils || true
          echo "Displaying POM coordinates"
          xmllint --xpath "/*[local-name()='project']/*[local-name()='groupId']/text()" services/test-utils/pom.xml || true
          xmllint --xpath "/*[local-name()='project']/*[local-name()='artifactId']/text()" services/test-utils/pom.xml || true
          xmllint --xpath "/*[local-name()='project']/*[local-name()='version']/text()" services/test-utils/pom.xml || true

      - name: Build and deploy test-utils
        run: |
          mvn -B -s $HOME/.m2/settings.xml -DskipTests -f services/test-utils/pom.xml deploy
