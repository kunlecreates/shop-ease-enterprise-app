name: Publish test-utils to GitHub Packages

# Grant explicit permissions so the workflow can publish packages using GITHUB_TOKEN
permissions:
  contents: read
  packages: write

on:
  push:
    paths:
      - 'services/test-utils/**'
  workflow_dispatch: {}

jobs:
  publish:
    name: Build & Publish test-utils
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up JDK 21
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '21'

      - name: Configure Maven settings for GitHub Packages (use GITHUB_TOKEN)
        env:
          MAVEN_USERNAME: ${{ github.actor }}
          MAVEN_PASSWORD: ${{ secrets.GITHUB_TOKEN }}
        run: |
          mkdir -p ~/.m2
          cat > ~/.m2/settings.xml <<EOF
          <settings xmlns="http://maven.apache.org/SETTINGS/1.0.0"
                    xmlns:xsi="http://www.w3.org/2001/XMLSchema-instance"
                    xsi:schemaLocation="http://maven.apache.org/SETTINGS/1.0.0 https://maven.apache.org/xsd/settings-1.0.0.xsd">
            <servers>
              <server>
                <id>github</id>
                <username>${MAVEN_USERNAME}</username>
                <password>${MAVEN_PASSWORD}</password>
              </server>
            </servers>
          </settings>
          EOF

      - name: Build and deploy test-utils
        working-directory: services/test-utils
        env:
          MAVEN_OPTS: -Xmx1024m
        run: |
          mvn -B -s ~/.m2/settings.xml -DskipTests deploy
