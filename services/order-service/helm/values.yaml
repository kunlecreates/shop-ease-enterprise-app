image:
  repository: ghcr.io/kunlecreates/order-service
  tag: latest
  pullPolicy: IfNotPresent

imagePullSecrets: []

env:
  OTEL_EXPORTER_OTLP_ENDPOINT: "${global.otel.collectorEndpoint}"
  SPRING_PROFILES_ACTIVE: "staging"
  # Notification service URL - use full Kubernetes service DNS for cross-namespace communication
  NOTIFICATION_SERVICE_URL: "http://notification-service.shopease-notification.svc.cluster.local:80"
  PAYMENT:
    PROVIDERS:
      - name: "mock"
        timeoutMs: 3000
      - name: "stripe"
        timeoutMs: 5000
  # Ensure Spring Boot binds to container port used by probes
  SERVER_PORT: "8083"

db:
  # Name of a pre-created Secret containing DB connection envs.
  # The deploy workflow can create this as `shopease-order-db` from GitHub Secrets
  # (ORDER_DB_HOST, ORDER_DB_PORT, ORDER_DB_NAME, ORDER_DB_USER, ORDER_DB_PASSWORD, ORDER_DATABASE_URL).
  # Leave empty to disable.
  secretName: ""
  # Dev-only: when true, create a Secret from the map below (do NOT use in prod).
  createDevSecret: false
  # Keys are written as-is; values here are examples/placeholders only.
  dev: {}
  #  DB_HOST: mssql-svc.mssql-system.svc.cluster.local
  #  DB_PORT: "1433"
  #  DB_NAME: orderdb
  #  DB_USER: sa
  #  DB_PASSWORD: "<change-me>"
  #  DATABASE_URL: sqlserver://sa:<change-me>@mssql-svc.mssql-system.svc.cluster.local:1433?database=orderdb

jwt:
  # Name of a pre-created Secret containing JWT_SECRET (shared with user-service)
  secretName: ""
  # Dev-only: inline secret (do NOT use in prod)
  dev:
    JWT_SECRET: "dev-secret-changeme-at-least-256-bits"

service:
  port: 80
  # Port on the container the application listens on; used as Service targetPort and
  # by NetworkPolicy to allow correct ingress to the pod.
  targetPort: 8083

resources:
  requests:
    cpu: 250m
    memory: 512Mi
  limits:
    cpu: 500m
    memory: 1Gi

probes:
  liveness:
    path: /actuator/health/liveness
    initialDelaySeconds: 360
    timeoutSeconds: 5
    periodSeconds: 10
    failureThreshold: 6
  readiness:
    path: /actuator/health/readiness
    initialDelaySeconds: 300
    timeoutSeconds: 5
    periodSeconds: 10
    failureThreshold: 6

autoscaling:
  enabled: true
  minReplicas: 1
  maxReplicas: 3
  targetCPUUtilizationPercentage: 70

# Pod-level security context. Set a numeric runAsUser to avoid issues when
# images declare a non-numeric USER (e.g. 'app') which prevents kubelet from
# verifying runAsNonRoot. Default `runAsUser` is a non-root UID (1000).
securityContext:
  runAsNonRoot: true
  runAsUser: 1000

# Flyway control: disable in-app Flyway by setting this to false for staging
flyway:
  enabled: false

# Migration Job configuration
migration:
  enabled: false
  image: ghcr.io/kunlecreates/order-service-flyway
  tag: latest
  imagePullPolicy: IfNotPresent
  #  Name of a pre-created Secret containing migration DB connection envs.
  # Kubernetes Secret containing migration credentials (MIG_DB_USER, MIG_DB_PASSWORD, DB_HOST, DB_PORT, DB_NAME)
   # Leave empty to disable.
  secretName: ""
  createSecret: false
  secretData: {}
  # Time in seconds after which completed Jobs are garbage-collected by the TTL controller
  ttlSecondsAfterFinished: 300
