server:
  port: 8083
spring:
  application:
    name: order-service
  datasource:
    # Use ORDER_DB_* env vars (canonical names). No legacy fallback.
    url: jdbc:sqlserver://${ORDER_DB_HOST:mssql}:${ORDER_DB_PORT:1433};databaseName=${ORDER_DB_NAME:order_svc};encrypt=true;trustServerCertificate=true
    username: ${ORDER_DB_USER:order_app}
    password: ${ORDER_DB_PASSWORD:CHANGE_ME}
    driver-class-name: com.microsoft.sqlserver.jdbc.SQLServerDriver
  flyway:
    enabled: true
    locations: classpath:db/migration/sql
management:
  endpoints:
    web:
      exposure:
        include: health,info,prometheus
otel:
  exporter:
    otlp:
      endpoint: ${OTEL_EXPORTER_OTLP_ENDPOINT:http://otel-collector:4317}
logging:
  level:
    root: INFO