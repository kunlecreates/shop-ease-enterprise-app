server:
  port: 8081
spring:
  application:
    name: user-service
  datasource:
    # Use USER_DB_* env vars (canonical names). No legacy fallback.
    url: jdbc:oracle:thin:@${USER_DB_HOST:oracle}:${USER_DB_PORT:1521}/${USER_DB_NAME:FREEPDB1}
    username: ${USER_DB_USER:USER_SVC_APP}
    password: ${USER_DB_PASSWORD:CHANGE_ME}
    driver-class-name: oracle.jdbc.OracleDriver
  flyway:
    enabled: true
    locations: classpath:db/migration/sql
management:
  endpoints:
    web:
      exposure:
        include: health,info,prometheus
otel:
  exporter:
    otlp:
      endpoint: ${OTEL_EXPORTER_OTLP_ENDPOINT:http://otel-collector:4317}
logging:
  level:
    root: INFO