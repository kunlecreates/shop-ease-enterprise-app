apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: user-default-deny-ingress
spec:
  podSelector:
    matchLabels:
      app.kubernetes.io/name: user-service
  policyTypes:
    - Ingress
---
apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: user-allow-from-frontend-and-curl
spec:
  podSelector:
    matchLabels:
      app.kubernetes.io/name: user-service
  policyTypes:
    - Ingress
  ingress:
    # Allow kubelet health checks (from same namespace)
    - ports:
        - protocol: TCP
          port: {{ .Values.service.targetPort | default 8081 }}
    # Allow traffic from specified namespaces
    - from:
      {{- $global := (default (dict) .Values.global) }}
      {{- if and .Values.networkPolicy .Values.networkPolicy.allowedNamespaces }}
      {{- range $ns := .Values.networkPolicy.allowedNamespaces }}
      - namespaceSelector:
          matchLabels:
            kubernetes.io/metadata.name: {{ $ns | quote }}
      {{- end }}
      {{- else }}
      - namespaceSelector:
          matchLabels:
            kubernetes.io/metadata.name: {{ ($global.frontendNamespace | default "shopease-frontend") | quote }}
      {{- end }}
      - podSelector:
          matchLabels:
            run: curl-test
      ports:
        - protocol: TCP
          port: {{ .Values.service.targetPort | default 8081 }}
