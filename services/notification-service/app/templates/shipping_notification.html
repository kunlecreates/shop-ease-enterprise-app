<!DOCTYPE html>
<html>
<head>
    <style>
        body { font-family: Arial, sans-serif; line-height: 1.6; color: #333; }
        .container { max-width: 600px; margin: 0 auto; padding: 20px; }
        .header { background-color: #10B981; color: white; padding: 20px; text-align: center; }
        .content { padding: 20px; background-color: #f9fafb; }
        .tracking-box { background-color: white; padding: 20px; margin: 20px 0; border-radius: 5px; text-align: center; }
        .tracking-number { font-size: 1.5em; font-weight: bold; color: #4F46E5; padding: 10px; background-color: #EEF2FF; border-radius: 3px; }
        .button { display: inline-block; padding: 12px 24px; background-color: #4F46E5; color: white; text-decoration: none; border-radius: 5px; margin-top: 15px; }
        .footer { text-align: center; padding: 20px; color: #6b7280; font-size: 0.9em; }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>ðŸ“¦ Your Order Has Shipped!</h1>
        </div>
        <div class="content">
            <p>Hi {{ customer_name }},</p>
            <p>Great news! Your order #{{ order_id }} is on its way!</p>
            
            <div class="tracking-box">
                <p><strong>Tracking Number:</strong></p>
                <div class="tracking-number">{{ tracking_number }}</div>
                <p style="margin-top: 15px;"><strong>Estimated Delivery:</strong> {{ estimated_delivery }}</p>
            </div>
            
            <p style="text-align: center;">You can track your package using the tracking number above.</p>
        </div>
        <div class="footer">
            <p>Â© 2026 ShopEase. All rights reserved.</p>
        </div>
    </div>
</body>
</html>
