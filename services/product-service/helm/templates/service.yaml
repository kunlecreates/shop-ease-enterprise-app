apiVersion: v1
kind: Service
metadata:
  name: product-service
  labels:
    app.kubernetes.io/name: product-service
spec:
  type: ClusterIP
  selector:
    app.kubernetes.io/name: product-service
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.service.targetPort | default 3000 }}
      protocol: TCP
