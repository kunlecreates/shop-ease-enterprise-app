apiVersion: apps/v1
kind: Deployment
metadata:
  name: product-service
  labels:
    app.kubernetes.io/name: product-service
spec:
  replicas: 1
  selector:
    matchLabels:
      app.kubernetes.io/name: product-service
  template:
    metadata:
      labels:
        app.kubernetes.io/name: product-service
    spec:
      {{- if .Values.imagePullSecrets }}
      imagePullSecrets:
        {{- toYaml .Values.imagePullSecrets | nindent 8 }}
      {{- end }}
      securityContext:
        {{- if .Values.securityContext }}
        {{- with .Values.securityContext }}
        {{- if .runAsUser }}
        runAsUser: {{ .runAsUser }}
        {{- end }}
        runAsNonRoot: {{ default true .runAsNonRoot }}
        {{- end }}
        {{- else }}
        runAsNonRoot: true
        {{- end }}
      containers:
        - name: product-service
          image: "{{ .Values.image.repository }}:{{ .Values.image.tag }}"
          imagePullPolicy: {{ .Values.image.pullPolicy }}
          {{- if .Values.db.secretName }}
          envFrom:
            - secretRef:
                name: {{ .Values.db.secretName }}
          {{- end }}
          {{- if .Values.env }}
          {{- $root := . }}
          env:
            {{- range $key, $val := .Values.env }}
            - name: {{ $key }}
              {{- if eq $key "OTEL_EXPORTER_OTLP_ENDPOINT" }}
              {{- /* Resolve ${global.otel.collectorEndpoint} placeholder if present; fall back to raw value */ -}}
              {{- $raw := printf "%v" $val }}
              {{- with $root.Values.global }}
                {{- with .otel }}
              value: {{ replace $raw "${global.otel.collectorEndpoint}" .collectorEndpoint | quote }}
                {{- else }}
              value: {{ $raw | quote }}
                {{- end }}
              {{- else }}
              value: {{ $raw | quote }}
              {{- end }}
              {{- else }}
              {{- if kindIs "map" $val }}
              value: {{ toJson $val | quote }}
              {{- else if kindIs "slice" $val }}
              value: {{ toJson $val | quote }}
              {{- else }}
              value: {{ $val | quote }}
              {{- end }}
              {{- end }}
            {{- end }}
          {{- end }}
          ports:
            - containerPort: 3000
          resources:
            {{- toYaml .Values.resources | nindent 12 }}
          livenessProbe:
            httpGet:
              path: /health
              port: 3000
            initialDelaySeconds: 15
          readinessProbe:
            httpGet:
              path: /health
              port: 3000
            initialDelaySeconds: 5
