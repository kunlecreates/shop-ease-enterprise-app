apiVersion: apps/v1
kind: Deployment
metadata:
  name: product-service
  labels:
    app.kubernetes.io/name: product-service
    app.kubernetes.io/instance: {{ .Release.Name }}
spec:
  replicas: 1
  selector:
    matchLabels:
      app.kubernetes.io/name: product-service
  template:
    metadata:
      labels:
        app.kubernetes.io/name: product-service
        app.kubernetes.io/instance: {{ .Release.Name }}
    spec:
      {{- if .Values.imagePullSecrets }}
      imagePullSecrets:
        {{- toYaml .Values.imagePullSecrets | nindent 8 }}
      {{- end }}
      securityContext:
        {{- if .Values.securityContext }}
        {{- with .Values.securityContext }}
        {{- if .runAsUser }}
        runAsUser: {{ .runAsUser }}
        {{- end }}
        runAsNonRoot: {{ default true .runAsNonRoot }}
        {{- end }}
        {{- else }}
        runAsNonRoot: true
        {{- end }}
      containers:
        - name: product-service
          image: "{{ .Values.image.repository }}:{{ .Values.image.tag }}"
          imagePullPolicy: {{ .Values.image.pullPolicy }}
          {{- if .Values.db.secretName }}
          envFrom:
            - secretRef:
                name: {{ .Values.db.secretName }}
          {{- end }}
          env:
            {{- if .Values.env }}
            {{- $root := . }}
            {{- range $key, $val := .Values.env }}
            - name: {{ $key }}
              {{- if eq $key "OTEL_EXPORTER_OTLP_ENDPOINT" }}
              {{- /* Resolve ${global.otel.collectorEndpoint} placeholder if present; fall back to raw value */ -}}
              {{- $raw := printf "%v" $val }}
              {{- with $root.Values.global }}
                {{- with .otel }}
              value: {{ replace $raw "${global.otel.collectorEndpoint}" .collectorEndpoint | quote }}
                {{- else }}
              value: {{ $raw | quote }}
                {{- end }}
              {{- else }}
              value: {{ $raw | quote }}
              {{- end }}
              {{- else }}
              {{- if kindIs "map" $val }}
              value: {{ toJson $val | quote }}
              {{- else if kindIs "slice" $val }}
              value: {{ toJson $val | quote }}
              {{- else }}
              value: {{ $val | quote }}
              {{- end }}
              {{- end }}
            {{- end }}
            {{- end }}
            - name: MIGRATIONS_RUN
              value: "false"
          ports:
            - containerPort: 3000
          resources:
            {{- toYaml .Values.resources | nindent 12 }}
          livenessProbe:
            httpGet:
              path: {{ default "/api/health" .Values.probes.liveness.path }}
              port: 3000
            initialDelaySeconds: {{ default 60 .Values.probes.liveness.initialDelaySeconds }}
            timeoutSeconds: {{ default 5 .Values.probes.liveness.timeoutSeconds }}
            periodSeconds: {{ default 10 .Values.probes.liveness.periodSeconds }}
            failureThreshold: {{ default 6 .Values.probes.liveness.failureThreshold }}
          readinessProbe:
            httpGet:
              path: {{ default "/api/health" .Values.probes.readiness.path }}
              port: 3000
            initialDelaySeconds: {{ default 20 .Values.probes.readiness.initialDelaySeconds }}
            timeoutSeconds: {{ default 3 .Values.probes.readiness.timeoutSeconds }}
            periodSeconds: {{ default 5 .Values.probes.readiness.periodSeconds }}
            failureThreshold: {{ default 5 .Values.probes.readiness.failureThreshold }}
